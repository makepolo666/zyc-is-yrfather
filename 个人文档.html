		<p>清明时节闹坤坤，陆上行人梳中分；借问荔枝何处有，苏珊遥指蔡徐村。</p>
		<p>何事秋风悲画扇，我是练习时长两年半。</p>
		<p>坤，坤，坤，偶像练习生；时长两你半，背带加中分。</p>
		<p>山外青山楼外楼，唱跳rap打篮球。</p>
		<p>篮球中分背带裤，我是ikun你记住。</p>
		<p>李白乘州将欲行，忽见偶像练习生。</p>
		<p>东汉末年闹鸡瘟，曹操怒斩蔡徐坤。</p>
